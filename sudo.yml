# All nodes except nosudo Group 
- hosts: all:!nosudo:!windows 
  remote_user: ansible 
  become: yes
  become_user: root
  become_method: sudo
  tasks:
  - include: group_by.yml
  - include: pathFacts.yml

- hosts: all:!nosudo:!windows
  gather_facts: False
  remote_user: ansible
  become: yes
  become_user: root
  become_method: sudo
  roles:
    - sudo

